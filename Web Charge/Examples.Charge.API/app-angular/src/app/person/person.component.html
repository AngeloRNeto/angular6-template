<h2>Person List</h2>

<div>
  <button (click)="add()">
    Add
  </button>
</div>

<ul class="products">
  <li *ngFor="let p of persons; let i=index;">
    <a routerLink="/person-details/{{p._id}}">
      <span class="badge">{{i+1}}</span> {{p.nome}}
    </a>
    <button class="delete" title="delete person"
            (click)="delete(p._id)">
      x
    </button>
  </li>
</ul>
